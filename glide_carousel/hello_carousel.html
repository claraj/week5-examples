<!DOCTYPE html>
<html>
<head>

    <!-- Include Glide.js -->
    <script src="https://unpkg.com/@glidejs/glide@3.2.3/dist/glide.min.js"></script>

    <!-- And Glide's CSS -->
    <link href="https://unpkg.com/@glidejs/glide@3.2.3/dist/css/glide.core.min.css" rel="stylesheet">
    <link href="https://unpkg.com/@glidejs/glide@3.2.3/dist/css/glide.theme.min.css" rel="stylesheet">

</head>
<body>

<h1>Winter Photographs</h1>

<!--  -->

<div class="glide">
    <div class="glide__track" data-glide-el="track">
        <ul class="glide__slides">
            <li class="glide__slide"><div class="img-holder"><img src="img/aaron-burden-191067-unsplash.jpg"></div></li>
            <li class="glide__slide"><div class="img-holder"><img src="img/dawid-zawila-199732-unsplash.jpg"></div></li>
            <li class="glide__slide"><div class="img-holder"><img src="img/thomas-lipke-522518-unsplash.jpg"></div></li>
        </ul>
    </div>

    <div class="glide__bullets" data-glide-el="controls[nav]">
        <button class="glide__bullet" data-glide-dir="=0"></button>
        <button class="glide__bullet" data-glide-dir="=1"></button>
        <button class="glide__bullet" data-glide-dir="=2"></button>
    </div>
</div>

<p>Photographs by Aaron Burden, David Zawila, Thomas Lipke, via <a href="https://unsplash.com">Unsplash.</a></p>

<script>
    new Glide('.glide', {autoplay: 3000, type: 'carousel', perView: 3 } ).mount()
</script>

<style>
    body {
        color: darkslategray;
        background: lightblue;
    }
</style>

</body>
</html>
